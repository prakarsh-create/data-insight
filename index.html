<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insights</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #1e1e2e;
    color: #ffffff;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: #2a2a3c;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 24px;
}

p {
    font-size: 16px;
    color: #b0b0b0;
}

.custom-file-upload {
    display: inline-block;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

input[type="file"] {
    display: none;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

#insights {
    margin-top: 20px;
    text-align: left;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Upload Your Dataset</h1>
        <p>Get quick insights from your data</p>
        <label for="file-upload" class="custom-file-upload">Choose File</label>
        <input type="file" id="file-upload" accept=".csv, .xlsx" onchange="handleFileUpload(event)">
        <div id="file-info"></div>
        <button onclick="processData()">Generate Insights</button>
        <div id="insights"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
