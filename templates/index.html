<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insights</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(30, 30, 46);
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgb(20, 20, 35);
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 22px;
            color: rgb(255, 170, 50);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: rgb(200, 200, 255);
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            color: rgb(255, 170, 50);
        }

        /* Main Content */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(50, 50, 80);
            padding: 15px 20px;
            border-radius: 10px;
        }

        .navbar button {
            background: rgb(255, 170, 50);
            color: rgb(30, 30, 46);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .navbar button:hover {
            background: rgb(255, 140, 30);
        }

        /* Upload Section */
        .upload-section {
            text-align: center;
            margin-top: 30px;
            background: rgb(35, 35, 50);
            padding: 30px;
            border-radius: 10px;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background: rgb(0, 123, 255);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .custom-file-upload:hover {
            background: rgb(0, 100, 200);
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>üìä Data Insights</h2>
        <ul>
            <li><a href="/">üè† Home</a></li>
            <li><a href="/upload">üìÇ Upload Data</a></li>
            <li><a href="/visualizations">üìà Visualizations</a></li>
            <li><a href="#">üõ† Data Cleaning</a></li>
            <li><a href="#">‚ÑπÔ∏è About</a></li>
        </ul>
    </aside>

    <main class="content">
        <!-- Navbar -->
        <header class="navbar">
            <h1>Welcome to Data Insights</h1>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <h2>üìÇ Upload Your Dataset</h2>
            <p>Get quick insights from your data.</p>
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">Choose File</label>
                <input type="file" id="file-upload" name="file" accept=".csv, .xlsx">
                <button type="submit">Generate Insights</button>
            </form>
        </section>
    </main>
</body>
</html>
