<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insights - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    /* Insights Section */
.insights-section {
    text-align: center;
    margin-top: 30px;
    background: rgb(242, 242, 245);
    padding: 30px;
    border-radius: 10px;
}

.highlight {
    color: rgb(22, 72, 46);
}

.insights-box {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.insight-card {
    background: rgb(9, 58, 33);
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}

.insight-card:hover {
    transform: scale(1.05);
}

.insight-card h3 {
    font-size: 18px;
    color: rgb(255, 170, 50);
    margin-bottom: 10px;
}

.insight-card p {
    font-size: 16px;
    color: rgb(200, 200, 255);
}

/* Buttons */
.actions {
    margin-top: 30px;
}

.btn {
    display: inline-block;
    padding: 12px 20px;
    background: rgb(255, 170, 50);
    color: rgb(30, 30, 46);
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s;
    margin: 10px;
}

.btn:hover {
    background: rgb(255, 140, 30);
}

.btn-secondary {
    background: rgb(0, 123, 255);
    color: white;
}

.btn-secondary:hover {
    background: rgb(0, 100, 200);
}
.navbar {
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 15px;
    margin-bottom: 20px;
}

.navbar h1 {
    font-size: 2em;
    color: #333;
    text-align: center;
}


</style>
<body>

    <nav>
        <h2>📊 Data Insights</h2>
        <ul>
            <li><a href="/">🏠 Home</a></li>
            <li><a href="/upload">📂 Upload Data</a></li>
            <li><a href="/visualizations">📈 Visualizations</a></li>
            <li><a href="#">🛠 Data Cleaning</a></li>
            <li><a href="#">ℹ️ About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <header class="navbar">
            <h1>Insights for <span class="highlight">{{ file_name }}</span></h1>
        </header>

        <section class="insights-section">
            <h2>📊 Key Insights</h2>
            <div class="insights-box">
                {% for key, value in insights.items() %}
                    <div class="insight-card">
                        <h3>{{ key }}</h3>
                        <p>{{ value }}</p>
                    </div>
                {% endfor %}
            </div>

            <div class="actions">
                <a href="/" class="btn">🔄 Upload Another File</a>
                <a href="/visualizations" class="btn btn-secondary">📈 View Visualizations</a>
            </div>
        </section>
    </main>

</body>
</html>
