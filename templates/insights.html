<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insights - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    /* ğŸ“Š Insights Section */
.insights-section {
    text-align: center;
    margin: 40px auto;
    background: rgb(242, 242, 245);
    padding: 40px;
    border-radius: 10px;
    max-width: 80%;
}

/* ğŸ”¹ Grid Layout for Insights */
.insights-box {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Auto-fit layout */
    gap: 20px;
    padding: 10px;
}

/* ğŸ”¥ Insight Cards */
.insight-card {
    background: #34495e;
    ;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s ease-in-out forwards;
}

/* ğŸ¨ Color Coding */
.missing {
    background: rgb(255, 77, 77); /* ğŸ”´ Red for missing values */
}

.mean {
    background: rgb(50, 150, 250); /* ğŸ”µ Blue for mean */
}

.max {
    background: rgb(50, 200, 100); /* ğŸŸ¢ Green for max */
}

/* âœ¨ Hover Effects */
.insight-card:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
}

/* ğŸ“Œ Fade-in Animation */
@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* âœ‚ï¸ Truncate Long Text */
.insight-card p {
    font-size: 16px;
    color: rgb(200, 200, 255);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* Show "..." if text is too long */
    max-width: 220px;
}

/* ğŸ›  Show Full Text on Hover */
.insight-card p:hover {
    white-space: normal;
    overflow: visible;
}

/* ğŸŸ  Buttons */
.actions {
    margin-top: 30px;
}

.btn {
    display: inline-block;
    padding: 12px 20px;
    background: rgb(255, 170, 50);
    color: rgb(27, 77, 71);
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s;
    margin: 10px;
}

.btn:hover {
    background: rgb(255, 140, 30);
}

.btn-secondary {
    background: rgb(0, 123, 255);
    color: white;
}

.btn-secondary:hover {
    background: rgb(0, 100, 200);
}

 
  


.navbar {
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 15px;
    margin-bottom: 20px;
}

.navbar h1 {
    font-size: 2em;
    color: #333;
    text-align: center;
}


</style>
<body>

    <nav>
        <h2>ğŸ“Š InsightsIQ</h2>
        <ul>
            <li><a href="/">ğŸ  Home</a></li>
            <li><a href="/upload">ğŸ“‚ Upload Data</a></li>
            <li><a href="/visualizations">ğŸ“ˆ Visualizations</a></li>
            <li><a href="#">ğŸ›  Data Cleaning</a></li>
            <li><a href="#">â„¹ï¸ About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <header class="navbar">
            <h1>Insights for <span class="highlight">{{ file_name }}</span></h1>
        </header>

        <section class="insights-section">
            <h2>ğŸ“Š Key Insights</h2>
            <div class="insights-box">
                {% for key, value in insights.items() %}
                    <div class="insight-card 
                        {% if 'missing' in key.lower() %} missing 
                        {% elif 'mean' in key.lower() %} mean 
                        {% elif 'max' in key.lower() %} max 
                        {% endif %}">
                        <h3>{{ key }}</h3>
                        <p title="{{ value }}"><strong>{{ value }}</strong></p>  <!-- Tooltip on hover -->
                    </div>
                {% endfor %}
            </div>
        
            <div class="actions">
                <a href="/" class="btn">ğŸ”„ Upload Another File</a>
                <a href="/visualizations" class="btn btn-secondary">ğŸ“ˆ View Visualizations</a>
            </div>
        </section>
        
    </main>

</body>
</html>
